title: The Policy Lab
description: We're a new lab at the center of Rhode Islandâ€™s infrastructure for evidence-based policymaking. Let's learn together.

repository: thepolicylab/initial-website.git
github.pages_hostname: https://thepolicylab.brown.edu

markdown: kramdown
highlighter: rouge
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "strikethrough", "superscript", "with_toc_data"]

baseurl: /
port: 4060
url: //thepolicylab.brown.edu
twitter_handle: ThePolicyTweets


# Define some defaults
defaults:
  -
    values:
      layout: "page"
      author: "The Policy Lab"


# Permalink Configuration
permalink: /blog/:year/:month/:title

# Post types
collections:
  team:
    output: true
    permalink: /team/:name
  events:
    output: false
    permalink: /events/:name
  reflections:
    output: true
    permalink: /reflections/:name
  projects:
    output: true
    permalink: /:collection/:name

# Exclude from _site build
exclude: ['.git',
  '.gitignore',
  'Gemfile',
  'Gemfile.lock',
  'LICENSE',
  'feed.xml',
  'team/README.md',
  'vendor'
  ]


# Setting relative permalink to false. See http://jekyllrb.com/docs/upgrading/.
relative_permalinks: false

sass:
  sass_dir: _sass


# Plugins and extras
plugins:
- jekyll-autoprefixer
- jekyll-github-metadata
